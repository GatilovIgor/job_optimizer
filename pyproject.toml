[project]
name = "job-optimizer-mvp"
version = "0.1.0"
description = "AI Job Optimizer MVP"
requires-python = ">=3.11,<3.12"

dependencies = [
    # =====================
    # API / Service
    # =====================
    "fastapi==0.115.0",
    "uvicorn[standard]==0.30.6",
    "pydantic==2.8.2",
    "python-dotenv==1.0.1",

    # =====================
    # Data / Storage
    # =====================
    "pandas==2.2.2",
    "SQLAlchemy==2.0.32",
    "psycopg2-binary==2.9.9",

    # =====================
    # Vector Search
    # =====================
    "qdrant-client==1.11.1",

    # =====================
    # NLP / Embeddings
    # =====================
    "sentence-transformers==3.0.1",
    "langdetect==1.0.9",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest==8.3.2",

    # Formatting / Linting
    "black==24.8.0",
    "ruff==0.6.2",
    "mypy==1.11.2",
]

# =====================
# Tooling configuration
# =====================

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = false
ignore_missing_imports = true
