services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: jobopt
      POSTGRES_PASSWORD: jobopt
      POSTGRES_DB: jobopt
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  qdrant:
    image: qdrant/qdrant:v1.11.3
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  pg_data:
  qdrant_data:
